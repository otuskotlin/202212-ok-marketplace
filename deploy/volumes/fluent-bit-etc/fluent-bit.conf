[SERVICE]
  log_level    info
  flush           1
  HTTP_Server  On
  HTTP_Listen  0.0.0.0
  HTTP_PORT    2020
  Health_Check On

  Parsers_File /fluent-bit/etc/parsers.conf

# App Logs --------------------------------------------------
[INPUT]
  Name          forward
  Tag           app.logs

[OUTPUT]
  Name opensearch
  Match app.logs
  Port 9200
  Host        ${opensearch_host}
  HTTP_User   ${opensearch_user}
  HTTP_Passwd ${opensearch_pass}
  Include_Tag_Key On
  Logstash_Format On
  Logstash_Prefix app-logs
  Logstash_DateFormat %Y.%m.%d
  Retry_Limit 2
  Suppress_Type_Name On
  tls On
  tls.verify Off
  Trace_Error On
  net.keepalive On
  Buffer_Size 25M

# CPU Usage --------------------------------------------------
[INPUT]
  Name          cpu
  Tag           cpu.load

[OUTPUT]
  Name opensearch
  Match cpu.load
  Port 9200
  Host        ${opensearch_host}
  HTTP_User   ${opensearch_user}
  HTTP_Passwd ${opensearch_pass}
  Logstash_Format On
  Logstash_Prefix cpu-load
  Logstash_DateFormat %Y.%m.%d
  Retry_Limit False
  Suppress_Type_Name On
  tls On
  tls.verify Off

[OUTPUT]
  Name stdout
  Match cpu.load
  Format json_stream
  json_date_key @timestamp
  json_date_format iso8601

